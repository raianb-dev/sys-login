<!DOCTYPE html>
<html>
<head>
        <title>Login | Sys</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
       

</head>
<body>
        <div class="login">
            <img src="./src/imagem-google-logo-com-fundo-transparente-1.png" alt="logo" class="logo"><br>
            <label class="efetuar">Efetuar login</label>
            
            <div class="user">
                <input type="email" placeholder="  example@email.com" class="UserInput"><br>
            </div>
            <div class="pass">
            <input type="password" placeholder="  ******************" class="PassInput"><br>
            <div class="buttons">
                <input type="button" value="Entrar" class="entrar">
                <input type="button" value="Cadastrar" class="cadastrar">

            </div>
            <div class="connect">
                <input type="checkbox" class="checkbox">
                <label class="label">Manter conectado</label>
            </div>



        </div>
</body>
</html>
